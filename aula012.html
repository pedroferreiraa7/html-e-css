<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="curso html e css/favicon.io.ico" type="image/x-icon">
    <title>Tag em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>em HTML5, podemos inserir os elementos</P>
    <ul>
        <li><abbr title="sao usados para dar jus a palavra usa a tag &lt;p&gt;">paragrafos</abbr></li>
        <li><abbr title="pode ser usado com a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="pode ser usado com a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="pode usar abreviaçoes com a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="pode usar com a tag &lt;code&gt;">códigos-fonte</abbr></li>
        <li><abbr title="pode usar com a tag &lt;ol e li&gt;">listas Numeradas</abbr></li>
        <li><abbr title="pode usar com a tag &lt;ul e li&gt;">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
